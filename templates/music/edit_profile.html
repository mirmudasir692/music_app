{% extends 'music/base.html' %} {% block body %}

<form
  action=""
  method="post"
  class="form"
  style="margin-left: auto; margin-right: auto; max-width: 600px"
>
  {% for message in messages %}
  <p class="text-center" style="color:green">{{message}}</p>
  {% endfor%} {% csrf_token %}
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">@</span>
    <input
      type="text"
      class="form-control"
      placeholder="Username"
      name="username"
      value="{{user.username}}"
      aria-label="Username"
      aria-describedby="basic-addon1"
      required
    />
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Email</span>
    <input
      type="text"
      class="form-control"
      placeholder="Email"
      name="email"
      value="{{user.email}}"
      aria-label="Email"
      aria-describedby="basic-addon1"
      required
    />
  </div>
  <div class="mb-3">
    <div class="form-text" id="basic-addon4">
      We never share personal details with anyone else
    </div>
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text">Phone</span>
    <input
      type="tel"
      class="form-control"
      name="phone"
      value="{{user.phone}}"
      placeholder="********489"
      aria-label="Amount (to the nearest dollar)"
      required
    />
  </div>
  <div class="input-group mb-3">
    <label for="date">Date Of Birth :</label>
    <input
      type="date"
      value="{{ user.dob|date:'Y-m-d' }}"
      id="datePicker"
      style="padding-left: 10px; padding-right: 10px"
      name="dob"
    />
  </div>
  <p>select gender</p>
  <div style="display: flex">
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        value="M"
        name="gender"
        id="flexRadioDefault1"
        id="flexRadioDefault3" {% if user.gender == 'M' %} checked {% endif %}

        required
      />
      <label class="form-check-label" for="flexRadioDefault1"> Male </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        value="F"
        name="gender"
        id="flexRadioDefault2"
        id="flexRadioDefault3" {% if user.gender == 'F' %} checked {% endif %}
        required
      />
      <label class="form-check-label" for="flexRadioDefault2"> Female </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="gender" value="O"
      id="flexRadioDefault3" {% if user.gender == 'O' %} checked {% endif %}

      required />
      <label class="form-check-label" for="flexRadioDefault2"> Other </label>
    </div>
  </div>
  <div style="margin-left: 42%">
    <input
      type="submit"
      class="btn btn-outline-success submit"
      style="width: 150px"
      value="Update"
    />
  </div>
</form>
{% endblock %}
